<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/mean.css" />
    <title>Black Devil</title>
  </head>

  <body>
    <div id="app">
      <div class="container-lg">
        <div class="row">
          <div class="col-12 p-0">
            <span class="fs-1 fw-bold text-light text-uppercase">score : </span>
            <span class="fs-1 fw-bold fst-italic meanColor"> {{score}}</span
            ><span class="text-light fs-1">$</span>
          </div>
          <div class="d-flex flex-column col-6 playerBG p-2 py-5">
            <div class="d-flex justify-content-around px-3">
              <img
                class="img-fulid col-3"
                :src="diceImg('p1')"
                alt="the dice img"
              />
              <img
                class="img-fulid col-3"
                :src="diceImg('p2')"
                alt="the dice img"
              /><img
                class="img-fulid col-3"
                :src="diceImg('p3')"
                alt="the dice img"
              />
            </div>
            <span class="text-light fw-bold fs-max text-center">
              {{pTotal}}
            </span>
            <span class="display-3 fw-blod meanColor text-center">Player</span>
          </div>
          <div class="col-6 d-flex flex-column dealerBG p-2 py-5">
            <span class="display-2 text-light text-uppercase text-center"
              >{{resultMessage}}</span
            >
            <span class="text-light fw-bold fs-max text-center">
              {{dTotal}}
            </span>
            <span class="display-3 d-block meanColor mb-4 text-center"
              >Dealer</span
            >
            <div class="d-flex justify-content-around px-3">
              <img
                class="img-fulid col-3"
                :src="diceImg('d1')"
                alt="the dice img"
              />
              <img
                class="img-fulid col-3"
                :src="diceImg('d2')"
                alt="the dice img"
              /><img
                class="img-fulid col-3"
                :src="diceImg('d3')"
                alt="the dice img"
              />
            </div>
          </div>
        </div>
        <div class="row m-4">
          <label for="betting" class="fs-3">Put Your betting : {{bet}}</label>
          <input
            type="number"
            min="0"
            :max="score"
            class="form-control"
            name="betting"
            id="betting"
            v-model="bet"
          />
          <button class="btn btn-lg btn-success" v-on:click="roll()">
            Roll The Dice
          </button>
        </div>

        <div class="row m-4 justify-content-between">
          <button class="btn btn-lg btn-warning col-4">Double Bet</button>
          <button class="btn btn-lg btn-danger col-3">Cancel</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
