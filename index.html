<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Black Devil</title>
</head>

<body>

    <div id="app">

        <div class="container">

            <div class="row ">
                <div class="col-12 bg-success">
                    <span class="fs-1 fw-bold text-light text-uppercase ">score :</span> <span
                        class="fs-1 fst-italic text-light "> 200</span>

                </div>
                <div class="col-6 bg-warning p-2">
                    <span class="display-3 fw-blod text-success">Player</span>
                    <img class="img-fulid m-3" :src="diceImg('p1')" alt="the dice img">
                </div>
                <div class="col-6 bg-danger p-2">
                    <span class="display-3 text-warning">Dealer</span>
                    <img class="img-fulid m-3" :src="diceImg('d1')" alt="the dice 
                    img">
                    <span> {{dDice1}} </span>
                </div>
            </div>
            <div class="row m-4">
                <label for="betting" class="fs-3">pot your betting</label>
                <input type="number" class="form-control" name="betting" id="betting" value="0"> <button
                    class="btn btn-primary">
                    bet</button>
            </div>

            <div class="row m-4  justify-content-between">
                <button class="btn btn-lg btn-success col-4" v-on:click="roll()">
                    Roll The Dice</button>
                <button class="btn btn-lg btn-warning col-4">
                    Double Bet </button>
                <button class="btn btn-lg btn-danger col-3">
                    Cancel</button>
            </div>

        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="assets/js/app.js" type="module"></script>
</body>

</html>
